<!-- Main -->
<section id="main" class="wrapper style1">
	<div class="container">
		<div class="row double">

		    <div class="12u" ng-if="stations.length!=0">
                <h2>Elements</h2>

                <div ng-repeat="element in elements" ng-if="elements.length!=0">
                    <div class="box">
                        <div class="icon">
                            <h4 style="text-transform: none; font-weight: bold;">{{ element.name }}</h4> 
                        </div>
                    </div>
                </div>
            </div>

		</div>
        
	</div>
</section>
